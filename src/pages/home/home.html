<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'HOME.WELCOME' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-6 class="centerAndMiddle">
        <button ion-button large strong class="homeBtn applyBasicBgColor colorToWhite" 
                (click)="openPage('GenAppList', 'favourite')">
          <ion-icon name="heart" item-left></ion-icon> 
          {{ 'MENU.MY_FAVOURITE' | translate }}
        </button>
      </ion-col>
      <ion-col col-6 class="centerAndMiddle">
        <button ion-button large strong class="homeBtn applyBasicBgColor colorToWhite" 
                (click)="openPage('GenAppList', 'transport')">
          <ion-icon name="subway" item-left></ion-icon> 
          {{ 'MENU.TRANSPORT' | translate }}
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
